<div style="padding: 24px; border: 1px solid #e0e0e0; border-radius: 10px; margin: 16px 0; background-color: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05);">
  <h3 style="margin-top: 0; color: #2c3e50; font-size: 1.25rem;">ðŸ”’ Role Switcher</h3>

  <label for="role" style="display: block; font-weight: 600; margin-bottom: 8px; color: #555;">
    Select Role:
  </label>

  <select
    id="role"
    (change)="switchRole($event)"
    style="padding: 10px 12px; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; width: 100%; max-width: 240px; background-color: #fafafa; transition: border-color 0.2s ease;"

  </select>
</div>
